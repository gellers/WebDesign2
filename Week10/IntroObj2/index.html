<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Intro to Objects</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="display"></div>

    <h2>Enter Info</h2>
    <div class="enterData">
        <label for="item">Item: </label>
        <input type="text" id="newItem" placeholder="item">

        <label for="reason">Reason: </label>
        <input type="text" id="newReason" placeholder="reason">

        <label for="color">Color: </label>
        <input type="text" id="newColor" placeholder="color">

        <label for="age">Age: </label>
        <input type="text" id="newAge" placeholder="age">

        <span class="button" onclick="save()">Save</span>
    </div>
  </body>
</html>
